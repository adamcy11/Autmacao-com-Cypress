name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress Tests
        uses: cypress-io/github-action@v5
        with:
          start: 'npm run dev'
          build: 'npm run build'

      - name: Upload Cypress Artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Cypress Result
          path: |
            cypress/screenshots
            cypress/videos
            cypress/result
          if-no-files-found: ignore
